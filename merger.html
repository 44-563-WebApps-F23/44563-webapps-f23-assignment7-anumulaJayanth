<!DOCTYPE html>
<html>

<head>
	<title>Merger</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<h2>Jayanth Anumula builds a merger</h2>
	<div class="flex-container" id="target">
		<div>row item 1</div>
		<div>row item 2</div>
		<div>row item 3</div>
	</div>

	<p> Press the button to create an new element of type div and then add it to the container.
	</p>
	<input type="text" id="data">
	<button onclick="makeNewDiv()">Add end</button>

	<button id="addFrontButton">Add Front</button>
	<button id="removeButton">Remove</button>


</body>
<script>




	function makeNewDiv() {

		const target = document.getElementById("target");


		const divs = target.getElementsByTagName("div");

		for (let i = 0; i < divs.length; i++) {
			divs[i].className = "merger";
		}

		let element = document.createElement("div")
		element.className = "merger"
		const input = document.getElementById("data").value;
		element.innerHTML = input

		let container = document.getElementById('target')
		container.appendChild(element)

	}

	document.getElementById("removeButton").onclick = remove;

	function remove() {
		const mergerItems = document.getElementsByClassName("merger");
		const length = mergerItems.length;

		if (length > 0) {
			const middle = Math.floor(length / 2);
			mergerItems[middle].remove();
		}
	}

	document.getElementById("addFrontButton").onclick = addFront;

	function addFront() {
		const newDiv = document.createElement("div");
		newDiv.className = "merger";
		const inputValue = document.getElementById("data").value;
		newDiv.innerHTML = inputValue;

		const container = document.getElementById("target");
		container.insertBefore(newDiv, container.firstChild);
	}
</script>

</html>
